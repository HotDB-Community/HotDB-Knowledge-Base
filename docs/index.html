<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HotDB Reference Manual</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "HotDB Reference Manual", //不能使用对象
      nameLink: {
        "/": "/",
        "/en": "/en/"
      },
      repo: 'https://github.com/HotDB-Community/HotDB-Knowledge-Base',
      coverpage: ["/", "/en/"],
      onlyCover: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      subMaxLevel: 1,
      auto2top: true,
      search: {
        noData: {
          "/": "没有结果！",
          "/en": "No results!"
        },
        path: "auto",
        placeholder: {
          "/": "搜索",
          "/en": "Search"
        }
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
</body>
</html>
